<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoke Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <meta http-equiv="refresh" content="7">

</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-4">
        <h2 class="text-xl font-bold mb-4">Smoke Detection Log</h2>
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 border">Message</th>
                    <th class="px-4 py-2 border">Date</th>
                    <th class="px-4 py-2 border">Time</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr class="border-t">
                        <td class="px-4 py-2">{{ log.message }}</td>
                        <td class="px-4 py-2">{{ log.date }}</td>
                        <td class="px-4 py-2">{{ log.time }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4">No logs found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
