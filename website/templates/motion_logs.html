<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion Sensor Log</title>
  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- auto-refresh every 10 seconds -->
  <meta http-equiv="refresh" content="10">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-4">
    <h1 class="text-2xl font-bold mb-4">Motion Detection Log</h1>
    <table class="w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Message</th>
          <th class="px-4 py-2 border">Date</th>
          <th class="px-4 py-2 border">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr class="border-t">
            <td class="px-4 py-2">{{ log.message }}</td>
            <td class="px-4 py-2">{{ log.date }}</td>
            <td class="px-4 py-2">{{ log.time }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center py-4 text-gray-500">No entries yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="text-sm text-gray-500 mt-2">Page refreshes every 10 seconds.</p>
  </div>
</body>
</html>
